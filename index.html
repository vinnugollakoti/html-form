<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body align="center">
    <h1 align="center">HTML FORM</h1>
    <!-- using text input for name -->
    <form action="https://www.youtube.com" method="GET">
      <div>
        <label for="name">Enter your name :</label>
        <input type="text" name="name" placeholder="user name" required />
      </div>
      <br />
      <!-- using radio input for the gender -->
      <div>
        <input type="radio" name="radio" /> Male
        <input type="radio" name="radio" /> Female
        <input type="radio" name="radio" /> Others
      </div>
      <br />
      <!-- using number input for  age -->
      <div>
        <label for="age">Enter your age :</label>
        <input
          type="number"
          name="age"
          placeholder="age"
          min="1"
          max="65"
          class="age"
        />
      </div>
      <!-- using date of birth input -->
      <br />
      <div>
        <label for="date">Dare of birth :</label>
        <input type="date" name="date" class="date"/>
      </div>
      <br />
      <!-- using email input -->
      <div>
        <label for="email">Enter your email id :</label>
        <input type="email" name="email" required class="email"/>
      </div>
      <br />
      <!-- using file input -->
      <div>
        <label for="file">Upload your Adhaar card: </label>
        <input type="file" name="file" required class="file"/>
      </div>
      <br />
      <!-- using bio input -->
      <div>
        <label for="bio">Tell me about yourself:</label>
        <textarea name="bio" id="bio" cols="30" rows="5" class="bio"></textarea>
      </div>
      <br />
      <!-- using checkbox input -->
      <div>
        <input type="checkbox" name="checkbox" class="checkbox"/>I agreed with the terms and
        conditions.
      </div>
      <!-- using button -->
      <br />
      <input type="submit" class="submit"/>
      <button>reset all commands</button>
    </form>
  </body>
</html>
